<section >
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="registrationData.name" name="name"/>
                      <label class="form-label" for="name">Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="mail" class="form-control form-control-lg" [(ngModel)]="registrationData.mail" name="mail"/>
                      <label class="form-label" for="mail">Mail</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="password" class="form-control form-control-lg" id="birthdayDate" [(ngModel)]="registrationData.password" name="passowrd"/>
                      <label for="birthdayDate" class="form-label">Password</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="successUrl" class="form-control form-control-lg" [(ngModel)]="registrationData.successUrl" name="successUrl"/>
                      <label class="form-label" for="mail">Success URL</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="cancelUrl" class="form-control form-control-lg" [(ngModel)]="registrationData.cancelUrl" name="cancelUrl"/>
                      <label class="form-label" for="emailAddress">Cancel URL</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="errorUrl" class="form-control form-control-lg" [(ngModel)]="registrationData.returnUrl" name="errorUrl"/>
                      <label class="form-label" for="phoneNumber" >Error URL</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit"  (click)="submit()"/>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
