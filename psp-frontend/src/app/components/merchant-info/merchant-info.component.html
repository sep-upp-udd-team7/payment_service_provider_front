<h1>TODO: Acquirer merchant informations</h1>
<div style="margin: auto; display: flex; justify-content: center;"> 
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Enter merchant ID</mat-label>
            <input matInput type="text" name="merchantId" [(ngModel)]="merchantId">
        </mat-form-field>
        <mat-form-field appearance="fill" >
          <mat-label>Enter merchant password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="merchantPassword"  [(ngModel)]="merchantPassword" style="width: 400px;">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" style="margin: auto; justify-content: center; display: flex;" (click)="enterMerchantInfos()">Submit</button>
    </div>
</div>
